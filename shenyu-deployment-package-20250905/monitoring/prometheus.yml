# Prometheus 配置文件 - 本地ShenYu + Docker监控
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # 本地运行的 ShenYu Admin
  - job_name: 'shenyu-admin'
    static_configs:
      - targets: ['host.docker.internal:9095']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']

  # 本地运行的 ShenYu Bootstrap  
  - job_name: 'shenyu-bootstrap'
    static_configs:
      - targets: ['host.docker.internal:9195']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']

  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
